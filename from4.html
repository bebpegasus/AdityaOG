<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project managmnts</title>
    <style>
        .table{
        border: none;
           background-color:cyan;
           margin: auto ;
           margin-top: 30px;;
           height: 400px;

        }
        

    </style>
</head>
<body>
    <h1 style="text-align: center; text-decoration-line: underline;">Project Management</h1>
    <table class="table">
        <tr>
            <th>Project Name</th>
            <th><input type="text" placeholder="project name" style="width: 200px; height:30px; border-radius: 5px" ></th>
 
        </tr>
        <tr>
            <th>Assignment to</th>
           <th><input type="text" placeholder="Er Merry Petision" style="width: 200px; height:30px; border-radius: 5px;"></th>
        </tr>

        <tr>
            <th>Start date</th>
            <th><input type="date" style="width: 200px; height:30px; border-radius: 5px"></th>
        </tr>
        <tr>
            <th>End date</th>
            <th><input type="date" style="width: 200px; height: 30px; border-radius: 5px"></th>
        </tr>
        <tr>
            <th>Priority</th>
            <td><input type="radio"> High
            <input type="radio"> Avarage
            <input type="radio"> Low</td>
    
        </tr>
        <tr>
            <th>Description</th>
            <th>
            <input type="text" style="width: 280px; height: 40px; border-radius: 5px">
            </th>
        </tr>
        <tr>
    
          <th colspan="2"><input type="submit" name="" id="" style="height: 30px; width: 70px; background-color: rgb(116, 218, 61); border: none; border-radius: 5px; padding: 2px;">
          <button value="reset" style="margin-left: 30px; height: 30px; width: 70px; background-color: rgb(110, 110, 225); border: none; border-radius: 5px;">clear</button></th>
        </tr>

    </table>
    
</body>
</html>
